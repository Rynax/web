<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=Expires content=0>
	<meta http-equiv=Pragma content=no-cache>
	<meta http-equiv=Cache-control content=no-cache>
	<meta http-equiv=Cache content=no-cache>
	<meta charset="UTF-8">
	<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name=format-detection content="telephone=no">
	<title>管理首页</title>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		function test(){
			alert("单击了工具栏，跳转开发中，稍安勿躁...");
		}
	</script>
	<style>
		*{ 
			margin:0;
			padding:0;
		}
		.box{
			width:100%;
		}
		.toolbar{
			width:100%;
			height:80px;
			background:#fff;
			position:fixed;
			bottom:0;
			left:0;
		}
		.toolbar ul li{
			list-style:none;
			float:left;
			width:33%;
			font-size:20px;
		}
		
		.toolbar ul li a{
			text-decoration:none;
			color:#666;
		}
		.tooldiv{
			line-height:80px;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="img/1.jpg" width="100%" height="100%"></li>
		</ul>
	</div>
	<div class="toolbar">
		<ul>
			<li><div class="tooldiv"><a href="javascript:test(0)">店主精选</a></div></li>
			<li><div class="tooldiv"><a href="javascript:test(0)">购物车</a></div></li>
			<li><div class="tooldiv"><a href="javascript:test(0)">个人中心</a></div></li>
		</ul>
	</div>
</body>
